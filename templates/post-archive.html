<h1>Archive</h1>

<div class="grid-container">
    $for(posts)$
    <div class="grid-item">
            <a href="$url$"><h2>$title$</h2></a> 
            <p>$date$</p>
$if(teaser)$
            <p>$teaser$</p>

            <a href="$url$"> Read more...</a>
$else$
 
            <a href="$url$"> Read here... </a>
$endif$
    </div>

    <div class="grid-item">
        $if(icon)$
           <div class="avatar"><img src="$icon$" width="150px"></div>
        $endif$
    </div>
    $endfor$
</div>
